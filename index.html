<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Luis.leivadev</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="calculator">
        <div class="screen">
            <div id="screen-history"></div>
            <div id="screen-input">0</div>
        </div>
        <div class="buttons">
            <button class="btn btn-number" id="btn7">7</button>
            <button class="btn btn-number" id="btn8">8</button>
            <button class="btn btn-number" id="btn9">9</button>
            <button class="btn btn-blue" id="btnRemove">DEL</button>
            <button class="btn btn-number" id="btn4">4</button>
            <button class="btn btn-number" id="btn5">5</button>
            <button class="btn btn-number" id="btn6">6</button>
            <button class="btn btn-operator" id="btnPlus">+</button>
            <button class="btn btn-number" id="btn1">1</button>
            <button class="btn btn-number" id="btn2">2</button>
            <button class="btn btn-number" id="btn3">3</button>
            <button class="btn btn-operator" id="btnMinus">-</button>
            <button class="btn" id="btnDot">.</button>
            <button class="btn btn-number" id="btn0">0</button>
            <button class="btn btn-operator" id="btnDivide">/</button>
            <button class="btn btn-operator" id="btnMultiply">*</button>
            <button class="btn btn-blue btn-grow" id="btnClear">C</button>
            <button class="btn btn-red btn-grow" id="btnCalculate">=</button>
    </main>
    <footer>Made by <a href="https://github.com/luislev">Luis.leivadev</a></footer>
</body>

<script src="script.js"></script>

</html>
